language : node_js
node_js : 
  - "8.10.0"

before_install:
  - npm i g npm@5.6.0

before_script:
- npm install
- openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_iv -in id_rsa.enc -out id_rsa -d

deploy:
  - provider: script
    script:
       bash ./deploy.sh

script:
- npm run build

addons:
  ssh_known_hosts:
  - utest.eastus.cloudapp.azure.com